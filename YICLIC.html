<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YICLIC - 智能美食地圖</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">YICLIC</div>
        <nav>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#" class="btn-contact">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>YICLIC智能美食推薦</h1>
            <p>為您探索下一個最愛的美食地點</p>
            
            <div class="search-box">
                <div class="input-group">
                    <label for="food_select">快速選擇</label>
                    <select id="food_select">
                        <option value="">請選擇預設關鍵字</option>
                    </select>
                </div>
                <div class="input-group flex-grow">
                    <label for="food_input">關鍵字搜尋</label>
                    <input type="text" id="food_input" placeholder="例如：拉麵、咖哩、早午餐...">
                </div>
            </div>
        </div>
    </section>

    <div class="container main-layout">
        
        <div class="map-section">
            <h2 class="section-title">地圖結果</h2>
            <div id="map"></div>
        </div>

        <aside class="info-sidebar">
            
            <div class="card card-yellow">
                <h3>操作步驟</h3>
                <ol>
                    <li>選擇關鍵字或直接輸入。</li>
                    <li>按下 Enter 進行搜尋。</li>
                    <li>點擊下方推薦清單定位。</li>
                </ol>
            </div>

            <div class="card card-orange">
                <h3>ML推薦 Top 5</h3>
                <p class="subtitle">由 ML 演算法精選</p>
                <ul id="top5_list" class="result-list">
                    <li class="empty-state">準備中...</li>
                </ul>
            </div>

            <div class="card card-red">
                <h3>找不到想吃的？</h3>
                <p>試試看搜尋「甜點」或「火鍋」！</p>
            </div>

        </aside>
    </div>

    <footer>
        <p>&copy; 2024 YICLIC. All rights reserved.</p>
    </footer>

    <script src="js/location.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXqa5rapB99QikbAyLycbf9gVPOcAJa1w&libraries=places"></script>
</body>
</html>
